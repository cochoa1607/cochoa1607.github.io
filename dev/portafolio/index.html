<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Portafolio de Carlos Daniel Ochoa Serrano, Diseñador de Producto y UI/UX">
        <title>Carlos Daniel Ochoa Serrano</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        
        <!-- NAVBAR -->
        <nav class="navbar fixed-top navbar-expand-lg bg-body-white px-3" style="background-color: var(--blanco-op);" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#navbar"><span class="name-navbar">Daniel Ochoa</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#navbar">Home</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- HEADER INFO -->
        <div class="container-fluid mt-5 pt-5">
            <div class="row mt-5">
                <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                    <img src="./src/daniel_portfolio.png" alt="Foto Daniel Ochoa" class="img-fluid rounded-circle shadow p-0 m-5" style="max-width: 20rem;">
                    <div class="my-2 container-no-dynamic-text">
                        <h4 class="text-start">Hola! Soy</h4>
                        <h1 class="text-center">Daniel Ochoa</h1>
                        <h4 class="text-end">Y soy un:</h4>
                    </div>
                    <div class="my-2 container-dynamic-text">
                        <h2 id="dynamic-text" class="dynamic-text">Project Development Manager</h2>
                    </div>
                    
                    <p class="my-2 lead text-center">Apasionado por diseñar experiencias intuitivas y productos innovadores que conectan con las personas.</p>
                </div>
            </div>
        </div>

        <div class="container-fluid my-5 py-5">
            <div class="row my-lg-5 m-0">
                <div class="col-12">
                </div>
            </div>
        </div>

        <div style="width: 100vw !important; height: 0vh !important;"></div>

        <!-- PARALLAX 1 -->
        <div class="parallax-container parallax-section-1">
            <div class="parallax-image image-top"></div>
        </div>
        
        <!-- PARALLAX 2 -->
        <div class="parallax-container parallax-section-2">
            <div class="parallax-image image-bottom"></div>
        </div>

        <div style="width: 100vw !important; height: 120vh !important;"></div>
        
        <footer class="text-center mt-5 sticky-bottom">
            <i class="text-muted">&copy; 2024 Daniel Ochoa. Todos los derechos reservados.</i>
        </footer>
        
        <!-- Bootstrap Bundle JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Scripts -->
        <script src="./script.js"></script>
