<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>LabelAltTitle</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" id="name">
            </label>
            <label for="started-studying">
                <span>¿Qué día comenzaste en PLATZI?</span>
                <input type="date" id="started-studying">
            </label>
            <label for="time-to-study">
                <span>¿En qué horario estudias?</span>
                <input type="time" id="time-to-study">
            </label>
        </form>

        <section>
            <img src="./close-up-man-arranging-goggles.jpg" alt="Es un señor con traje de baño poniendose los googles"
            title="Es una foto de un señor con gorra de natación">
        </section>
    </main>
</body>
</html>
