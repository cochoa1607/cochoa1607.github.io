<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador Reverso</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: black;
        color: green;
        font-family: "Courier New", Courier, monospace;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #message {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
      }
      #countdown {
        font-size: 8rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Mensaje din√°mico de d√≠as -->
    <div id="message">D√≠as faltantes para el depa:</div>
    <div id="countdown">00:00:00</div>

    <!-- Audio autom√°tico en bucle -->
    <audio id="background-audio" loop>
      <source src="./audio/Countdown.mp3" type="audio/mpeg" />
      Tu navegador no soporta reproducci√≥n de audio.
    </audio>

    <!-- JavaScript -->
    <script>
      // Fecha l√≠mite: 15 de enero del 2025
      const deadline = new Date("2025-01-15T00:00:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime(); // Obtener fecha actual en milisegundos
        const timeLeft = deadline - now;

        if (timeLeft <= 0) {
          document.getElementById("countdown").innerText = "00:00:00";
          document.getElementById("message").innerText =
            "¬°El d√≠a ha llegado! üéâ";
          clearInterval(timer);
          return;
        }

        // C√°lculo de d√≠as restantes (usar Math.ceil para incluir el d√≠a actual)
        const days = Math.ceil(timeLeft / (1000 * 60 * 60 * 24));
        const hours = String(
          Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
        ).padStart(2, "0");
        const minutes = String(
          Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))
        ).padStart(2, "0");
        const seconds = String(
          Math.floor((timeLeft % (1000 * 60)) / 1000)
        ).padStart(2, "0");

        // Actualizar el texto en pantalla
        document.getElementById(
          "message"
        ).innerText = `Faltan ${days} d√≠as para el depa`;
        document.getElementById(
          "countdown"
        ).innerText = `${hours}:${minutes}:${seconds}`;
      }

      // Activar el audio de manera segura
      const audio = document.getElementById("background-audio");
      window.addEventListener("load", () => {
        // Intentar reproducir autom√°ticamente
        audio.play().catch((error) => {
          console.warn(
            "Reproducci√≥n autom√°tica bloqueada. Pide al usuario que interact√∫e."
          );
        });
      });

      // Actualizar cada segundo
      const timer = setInterval(updateCountdown, 1000);
      updateCountdown(); // Llamada inicial para evitar el retardo de 1 segundo
    </script>
  </body>
</html>
