<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador Reverso</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: black;
        color: green;
        font-family: "Courier New", Courier, monospace;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #message {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
      }
      #countdown {
        font-size: 8rem;
        text-align: center;
      }
      #play-audio {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        color: white;
        background-color: green;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Mensaje dinÃ¡mico de dÃ­as -->
    <div id="message">DÃ­as faltantes para el depa:</div>
    <div id="countdown">00:00:00</div>
    <button id="play-audio">ðŸ”Š Activar Sonido</button>

    <!-- Audio automÃ¡tico en bucle -->
    <audio id="background-audio" loop>
      <source src="./audio/Countdown.mp3" type="audio/mpeg" />
      Tu navegador no soporta reproducciÃ³n de audio.
    </audio>

    <!-- JavaScript -->
    <script>
      // Fecha lÃ­mite: 15 de enero del 2025
      const deadline = new Date("2025-01-15T00:00:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime(); // Obtener fecha actual en milisegundos
        const timeLeft = deadline - now;

        if (timeLeft <= 0) {
          document.getElementById("countdown").innerText = "00:00:00";
          document.getElementById("message").innerText =
            "Â¡El dÃ­a ha llegado! ðŸŽ‰";
          clearInterval(timer);
          return;
        }

        // CÃ¡lculo de dÃ­as restantes (usar Math.ceil para incluir el dÃ­a actual)
        const days = Math.ceil(timeLeft / (1000 * 60 * 60 * 24));
        const hours = String(
          Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
        ).padStart(2, "0");
        const minutes = String(
          Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))
        ).padStart(2, "0");
        const seconds = String(
          Math.floor((timeLeft % (1000 * 60)) / 1000)
        ).padStart(2, "0");

        // Actualizar el texto en pantalla
        document.getElementById(
          "message"
        ).innerText = `Faltan ${days} dÃ­as para el depa`;
        document.getElementById(
          "countdown"
        ).innerText = `${hours}:${minutes}:${seconds}`;
      }

      // ConfiguraciÃ³n del botÃ³n para activar el audio
      const audio = document.getElementById("background-audio");
      const playButton = document.getElementById("play-audio");
      playButton.addEventListener("click", () => {
        audio
          .play()
          .then(() => {
            playButton.style.display = "none"; // Esconde el botÃ³n despuÃ©s de activar el audio
          })
          .catch((error) => {
            console.error("Error al reproducir el audio:", error);
          });
      });

      // Actualizar cada segundo
      const timer = setInterval(updateCountdown, 1000);
      updateCountdown(); // Llamada inicial para evitar el retardo de 1 segundo
    </script>
  </body>
</html>
