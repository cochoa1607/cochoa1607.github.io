<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Repaso JS</title>
</head>
<body>

    <div class="contenedor">
        <h2>Promedio de dos calificaciones</h2>
        <div class="contenedor-operaciones">
            <div class="operacion suma">
                <input type="button" value="Promedio" onclick="promedio()">
            </div>
        </div>
    </div>
    
    <div class="contenedor">
        <h2>Calculadora</h2>
        <div class="contenedor-operaciones">
            <div class="operacion suma">
                <input type="button" value="Suma" onclick="suma()">
            </div>
            <div class="operacion resta">
                <input type="button" value="Resta" onclick="resta()">
            </div>
            <div class="operacion multiplicacion">
                <input type="button" value="Multiplicacion" onclick="multiplicacion()">
            </div>
            <div class="operacion division">
                <input type="button" value="Division" onclick="division()">
            </div>
        </div>
    </div>

    <div class="contenedor">
        <h2>Suma de dos números utilizando objetos</h2>
        <div class="contenedor-operaciones">
            <div class="operacion suma">
                <input type="button" value="Suma" onclick="sumaObjetos()">
            </div>
        </div>
    </div>
    
    <div class="contenedor">
        <h2>Ingresar 5 números, almacenarlos en un arreglo y mostrarlos</h2>
        <div class="contenedor-operaciones">
            <div class="operacion suma">
                <input type="button" value="Array Uno" onclick="arrayUno()">
            </div>
        </div>
    </div>
    
    <div class="contenedor">
        <h2> Crear un arreglo con n números, ingresados por teclado y mostrar sus valores elevados al cuadrado</h2>
        <div class="contenedor-operaciones">
            <div class="operacion suma">
                <input type="button" value="Array Dos" onclick="arrayDos()">
            </div>
        </div>
    </div>
    
    <div class="contenedor">
        <h2>Costo de preparación de un platillo</h2>
        <div class="contenedor-operaciones">
            <div class="operacion suma">
                <input type="button" value="Array Tres" onclick="platillos()">
            </div>
        </div>
    </div>

   
    <script src="./operaciones.js"></script>
</body>
</html>
